<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Explorer - Home</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <link href="pokemon.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#">Pokémon Explorer</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="search.html">Search Pokémon</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="jumbotron text-center bg-success">
        <h1>Welcome to Pokémon Explorer</h1>
        <p>Discover the world of Pokémon</p>
    </div>
    
    <div class="container bg-warning">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/feature1.jpeg" class="card-img-top" alt="Pokémon">
                    <div class="card-body">
                        <h5 class="card-title">Collections</h5>
                        <p class="card-text">Explore the vast collection of Pokémon.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/feature2.jpg" class="card-img-top" alt="Pokémon">
                    <div class="card-body">
                        <h5 class="card-title">Favorite</h5>
                        <p class="card-text">Search for your favorite Pokémon by name or ID.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/feature3.jpg" class="card-img-top" alt="Pokémon">
                    <div class="card-body">
                        <h5 class="card-title">Get Details</h5>
                        <p class="card-text">View detailed information about each Pokémon.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
